<!DOCTYPE html>
<html>
<style>
    #header {
        width: 100%;
        height: 10%
    }

    .tab {
        width: 100%;
        height: 700px;
        background-color: green;
        display: none
    }

    .buttons {
        width: 150px;
        height: 50px;
        margin-left: 10%
    }

    #button-active {
        width: 165px;
        height: 51px;
        box-shadow: 3px 2px 22px 1px rgba(0, 0, 0, 0.24);

    }
</style>

<body>
    <div id="header">
        <div data-tabname="monkeys" class="tab">monkeys</div>
        <div data-tabname='cats' class="tab">cats</div>
        <div data-tabname='dogs' class="tab">dogs</div>
    </div>

</body>
<script>
    let tabs = document.querySelectorAll(".tab")
    let header = document.getElementById("header")
    for (let tab of tabs) {
        let tabButton = document.createElement("button")
        tabButton.textContent = tab.getAttribute("data-tabname")
        tabButton.className = 'buttons'
        header.insertBefore(tabButton, header.firstChild)
    }

    document.addEventListener('click', showTab)

    let buttons = document.querySelectorAll(".buttons")

    function showTab(event) {
        for (let tab of tabs) {
            if (event.target.textContent === tab.getAttribute("data-tabname")) {
                tab.style.display = "block"
            } else {
                tab.style.display = 'none'
            }
        }
        for (let button of buttons) {
            if (event.target.textContent === button.textContent) {
                button.id = "button-active"
                console.log('fasdfas')
            } else {
                button.id = ''
            }
        }
    }
</script>

</html>
